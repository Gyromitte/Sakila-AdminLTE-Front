<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link rel="icon" type="image/x-icon" href="dist/img/favicon.ico">
      
        <title>Sakila Films</title>
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/adminlte.min.css">
        <link rel="stylesheet" href="dist/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="login-form">
                <form>
                    <div class="w-100">
                        <div>
                            <img src="fundicion.png" class="mx-auto d-block" width="100px" height="100px">
                            <h4 class="text-center">Sakila: Compra / renta peliculas.</h4>
                        </div>
                        <div class="mt-3 text-center w-80">
                            <button type="button" class="btn btn-dark w-100" id="loginUser">Iniciar Sesión</button>
                        </div>
                        <div class="mt-3 text-center w-80">
                            <button type="button" class="btn btn-dark w-100" id="registerUser">Registrar</button>
                        </div>
                        <div id="loading" style="display: none; position: fixed; top: 50%; left: 50%;">
                            <div class="spinner-border text-info" role="status">
                              <span class="visually-hidden"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- jQuery -->
        <script src="plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/adminlte.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <!-- CRUD SCRIPT -->
        <script>
            document.getElementById("loginUser").addEventListener("click", function() {
                // Mostrar la animación de carga
                const loadingSpinner = document.getElementById('loading');
                loadingSpinner.style.display = 'block';
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 60)
            });

            document.getElementById("registerUser").addEventListener("click", function(){
                // Mostrar la animación de carga
                const loadingSpinner = document.getElementById('loading');
                loadingSpinner.style.display = 'block';
                setTimeout(function() {
                    window.location.href = 'register.html';
                }, 60)
            });
        </script>
    </body>
</html>
